<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Anieta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/stylesy.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</head>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
<div class="container mt-5" th:object="${questionnaireEn}">
  <fieldset class="form-group border p-4">
    <legend class="float-none w-auto px-3" th:text="'Ankieta: ' + *{name}"></legend>

    <div class="container mt-1" th:if="${started} == false">
      <p class="fs-6">Witaj, po kliknięciu przycisku rozpocznie się wypełnianie ankiety</p>
      <p class="fs-6"> <br> </p>
      <p class="fs-6">Opis ankiety:</p>
      <p class="fs-6" th:text="*{description}"></p>
      <a th:href="'/user/fillQuestionnaire/fillQuestion?qId=' + ${qId}+ '&step=next'" class="btn btn-dark">Rozpocznij ankiete</a>
    </div>

    <div class="container mt-1" th:if="${started} == true">
      <p class="fs-6">Witaj, ta ankieta już zostałą przez ciebie rozpocząta</p>
      <p class="fs-6"> <br> </p>
      <p class="fs-6">Opis ankiety:</p>
      <p class="fs-6" th:text="*{description}"></p>
      <a th:href="'/user/fillQuestionnaire/fillQuestion?qId=' + ${qId}+ '&step=continue'" class="btn btn-dark">Kontynuuj</a>
    </div>


  </fieldset>
</div>

</body>
</html>
